<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background: url(./pic.jpg) no-repeat;
            background-size: cover;
        }

        h2 {
            text-align: center;
            margin-top: 50px;
            color: #ffff;
            font-size: 45px;
        }
    </style>
</head>

<body>

    <h2><i><b>Form Validation:</b></i></h2>
    <div class="container mt-5 w-50">
        <div class="row">
            <div class="col">

                <form id="form">
                    <div class="mb-3">
                        <label for="username" class="form-label text-light">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>

                    <div class="mb-3">
                        <label for="useremail" class="form-label text-light">Email address</label>
                        <input type="email" class="form-control" id="useremail" placeholder="Enter your email">
                    </div>

                    <div class="mb-3">
                        <label for="userphone" class="form-label text-light">Phone Number</label>
                        <input type="tel" class="form-control" id="userphone" placeholder="Enter your phone number">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label text-light">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
